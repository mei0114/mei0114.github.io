<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>sy4-1</title>
<style type="text/css">
@import url("sy4-1.css");
</style>
</head>

<body>
<div id="box">div-box包含下面3部分div(header,main,footer)，布局网页宽度和居中
<div id="header">div-header,包含下面三个结构div，布局头部高度和主要背景
	<table width="100px" border="0" cellspacing="0" cellpadding="0">
		<tr>
			<td><div id="logo">div-id=logo</div></td>
			<td><div id="banner">div-id=banner</div></td>
		</tr>
	</table>
		<div id="menu">div-id=menu</div>
</div>
<div id="main">div-id=main 包含下面两个div(sidebar,content)
	<table>
		<tr>
			<td><div id="sidebar">div-id=sidebar</div></td>
			<td><div id="content">div-id=content</div></td>
		</tr>
	</table>
</div>
<div id="footer">div-id=footer</div>
</div>
</body>
</html>
